<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RT-CTA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .form-floating:focus-within {
            z-index: 2;
        }
        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">RT-CTA</h1>
            <h2 class="h5 mb-3 fw-normal text-muted">Real-Time Cyber Threat Assistant</h2>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                Your username and password didn't match. Please try again.
            </div>
            {% endif %}
            
            <div class="form-floating">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="Username">
                <label for="id_username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
                <label for="id_password">Password</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}">
            <p class="mt-5 mb-3 text-muted">&copy; 2023 RT-CTA</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
